script:
  - mkdir build
  - echo "Testing gh-pages" > build/index.html

deploy:
- edge:
    source: webknjaz/dpl
    branch: feature/enable-gh-pages-discard-history
  provider: pages
  keep-history: false
  verbose: true
  skip-cleanup: true
  github-token:
    secure: 
  local-dir: build
  target-branch: multi-provider-gh-pages-force-rewrite
  on:
    branch: master
- edge:
    source: webknjaz/dpl
    branch: feature/enable-gh-pages-keep-history
  provider: pages
  keep-history: true
  verbose: true
  skip-cleanup: true
  github-token:
    secure: 
  local-dir: build
  target-branch: multi-provider-gh-pages-nonexistent
  on:
    branch: master
- edge:
    source: webknjaz/dpl
    branch: feature/enable-gh-pages-keep-history
  provider: pages
  keep-history: true
  verbose: true
  skip-cleanup: true
  github-token:
    secure: 
  local-dir: build
  target-branch: multi-provider-gh-pages
  on:
    branch: master

notifications:
  webhooks: http://requestb.in/yek26qye
