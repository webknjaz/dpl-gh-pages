script:
  - mkdir build
  - echo "Testing gh-pages" > build/index.html
  - env
  - ls -lah ~/.ssh
  - cat ~/.ssh/*

deploy:
- edge:
    source: webknjaz/dpl
    branch: feature/enable-gh-pages-keep-history
  provider: pages
  keep-history: false
  verbose: true
  skip-cleanup: true
  github-token: &gh-token
    secure: ""
  local-dir: build
  target-branch: multi-provider-gh-pages-force-rewrite
  on:
    branch: master
- edge:
    source: webknjaz/dpl
    branch: feature/enable-gh-pages-keep-history
  provider: pages
  keep-history: true
  verbose: true
  skip-cleanup: true
  github-token: *gh-token
  local-dir: build
  target-branch: multi-provider-gh-pages-nonexistent
  on:
    branch: master
- edge:
    source: webknjaz/dpl
    branch: feature/enable-gh-pages-keep-history
  provider: pages
  keep-history: true
  verbose: true
  skip-cleanup: true
  github-token: *gh-token
  local-dir: build
  target-branch: multi-provider-gh-pages
  on:
    branch: master

notifications:
