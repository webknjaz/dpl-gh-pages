script:
  - mkdir build
  - echo "Testing gh-pages" > build/index.html
  - env
  - ls -lah ~/.ssh
  - cat ~/.ssh/*

deploy:
- &edge_deploy_tmpl
  edge:
    source: webknjaz/dpl
    branch: feature/enable-gh-pages-keep-history
  provider: pages
  keep-history: false
  verbose: true
  skip-cleanup: true
  github-token: &gh-token
    secure: ""
  local-dir: build
  target-branch: multi-provider-gh-pages-force-rewrite
  on:
    branch: master
- <<: *edge_deploy_tmpl
  keep-history: true
  target-branch: multi-provider-gh-pages-nonexistent
- <<: *edge_deploy_tmpl
  keep-history: true
  target-branch: multi-provider-gh-pages
- <<: *edge_deploy_tmpl
  keep-history: true
  github-token: invalid_token_here
  target-branch: gh-pages

notifications:
  webhooks: http://requestb.in/yek26qye
